<div class='sidebar-wrapper' ng-controller="GroupCtrl">
            <div class="sidebar-nav">
                <h3>Groups</h3> 
                <ul class="group-list nav nav-stacked" ng-repeat="group in groups">
                  
                        <li>
                            <a class="group">{{group.name}}</a>
                            <ul>
                                <div ng-repeat="list in group.lists">
                                    <li>
                                        <a>{{list.name}}</a>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    
                </ul>
            </div>
            <div class='sidebar-buttons'>
                <div class='btn-group btn-group-sm'>
                    <button id='addFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-plus'  aria-hidden="true"></span></button>
                    <button id='deleteFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-minus'  aria-hidden="true"></span></button>
                    <button id='updateFolder' type='button' class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-pencil'  aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
