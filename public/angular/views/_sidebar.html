<div ng-controller="SidebarCtrl">
            <div class="sidebar-nav">
                <h3>Groups</h3> 
                <div id='sidebar-buttons'>
	                <div class='btn-group btn-group-sm'>
	                    <a id='addGroup' title="create group" class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-plus'  aria-hidden="true"></span></a>
	                    <a id='deleteGroup' title="delete group" class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-minus'  aria-hidden="true"></span></a>
	                    <a id='updateGroup' title="update group" class='btn btn-primary btn-sm'><span class='glyphicon glyphicon-pencil'  aria-hidden="true"></span></a>
	                </div>
                </div>
                <ul class="group-list nav nav-stacked" ng-repeat="group in groups | orderBy:'name'">
                  
                        <li>
                            <div class="nav-link" ng-class="groupSelected(group)">
	                            <a ng-click="displayLists(group)">[ {{group.display ? '-' : '+'}} ] </a>
	                            <a class="group-anchor" ng-click="select(group)">{{group.name}}</a>
                            </div>
                            <ul ng-show="group.display">
                                <li ng-repeat="list in group.lists | orderBy:'name'" ng-click="clickList(list,group)">
                                    <a>{{list.name}}</a>
                                </li>
                            </ul>
                        </li>
                    
                </ul>
            </div>
        </div>
