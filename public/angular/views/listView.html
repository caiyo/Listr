<div>
    <h1>{{list.name}}</h1>
    <div class="row">
        <div class="col-sm-3">
            <button class="btn btn-primary" ng-controller="ModalCtrl" ng-click="open('addItem', list)">Add Item</button>
        </div>
        
    </div>
    <div class="row">
	    <div class="col-sm-6">
	        <table class='table  table-bordered'>
	            <thead>
	                <tr>
	                    <th></th>     
	                    <th>Name</th>
	                    <th ng-repeat="property in list.properties | orderBy:'orderValue'">{{property.propertyName}}</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="item in list.items | orderBy:'name'">
	                    <td><input id='completedCheckbox' name='completed' type='checkbox' value='true'></td>
	                    <td>{{item.name}}</td>
	                    <td ng-repeat="property in item.properties | orderBy:'listProperty.orderValue'">{{property.value}}</td>
	                </tr>
	            </tbody>
	            <tfoot>
	            </tfoot>
	        </table>
	
	    </div>
    </div>
	
</div>
