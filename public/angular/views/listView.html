<div>
    <h1 ng-mouseenter="mouseOverTitle = true" ng-mouseleave="mouseOverTitle=false">{{list.name}}
        <a class='btn btn-default btn-xs' ng-show="mouseOverTitle"><span class='glyphicon glyphicon-pencil'  aria-hidden="true"></span></a>
    </h1>
    <div class="row">
        <div class="col-sm-5">
			<div class="btn-group" dropdown>
	            <button class="btn btn-primary" ng-controller="ModalCtrl" ng-click="open('addItem', list)">Add Item</button>
	            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
	                <span class="caret"></span>
	                <span class="sr-only">Split button!</span>
	            </button>
	            <ul class="dropdown-menu" role="menu">
                    <li><a ng-click="checkOff(list)">Check off / Uncheck</a></li>
	                <li><a ng-click="deleteItems(list)">Delete</a></li>
	            </ul>
	        </div>
	        <label type="button" class="btn btn-primary" ng-model="displayCheckedoff" btn-radio="true" uncheckable>
                Display Checked off   
            </label>
        </div>
    </div>
    <div class="row">
	    <div class="col-sm-6">
	        <table class='table table-bordered'>
	            <thead>
	                <tr>
	                    <th class="col-md-1"></th>     
	                    <th>Name</th>
	                    <th ng-repeat="property in list.properties | orderBy:'orderValue'">{{property.propertyName}}</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr ng-repeat="item in list.items | orderBy:'name'" ng-class="isCheckedOff(item)" ng-show="(!item.done || (displayCheckedoff && item.done))">
	                    <td><input id='completedCheckbox' name='completed' class="checkbox" type='checkbox' ng-checked="selectedItems[item.id]" ng-click="addRemoveItemSelected(item)"></td>
	                    <td>{{item.name}}</td>
	                    <td ng-repeat="property in item.properties | orderBy:'listProperty.orderValue'">{{property.value}}</td>
	                </tr>
	            </tbody>
	            <tfoot>
	            </tfoot>
	        </table>
	    </div>
    </div>
</div>
