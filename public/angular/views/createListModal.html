<div>
        <div class="modal-header">
            <h3 class="modal-title">Create List</h3>
        </div>
        
        <div class="modal-body">
            <div class='form-group'>
                <label for="name" class="control-label" >List Name </label>
                <input id ='name' class='form-control' type="text" name="name" placeholder="Enter List Name" ng-model="listForm.name">
            </div>
            <form class='form-group' ng-repeat="(index, property) in listForm.properties"> 
	            <label for="prop{{index}}" class="control-label" >Property {{index+1}}</label>
	            <div class="form-inline">
	                <input id ='prop{{index}}' class='form-control' type="text" name="prop{{index}}" placeholder="Enter Property for List" ng-model="property.propName">
	                <input id='reqCheckbox' name='required' type='checkbox' value='true' ng-model="property.req"> Required?                 
	                    
	            </div>
            </form>
             <div class="alert alert-danger" role="alert" ng-show="error">
                <div>
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                    {{error}}
                </div>
            </div>  
            <div>
                <button class="btn btn-primary" ng-click="addListProperty()">add property</button>
            </div>
            
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</div>
