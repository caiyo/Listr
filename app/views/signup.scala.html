@(form: Form[Account])

@main("Sign Up") {
	<div class='container'>
		<div class='inner-container'>
		<h3 class='text-center'>Sign Up</h3>
			@helper.form(routes.AccountController.createAccount()){
				@if(form.hasErrors){
					<ul class='errors'>
					@for((key, value) <- form.errors){
						@for(error <- value){
							<li class="error">
								@error.message
							</li>
						}
						
					}
					</ul>
				}
				<div class='form-group'>
					<label for='userName' class=' control-label'>Username</label>
					<input id ='userName' class='form-control' name="userName" placeholder="Username" value="@form("userName").value">
				</div>
				<div class='form-group'>
					<label for='name' class=' control-label'>Name</label>
					<input id='name' class='form-control' type='text' name="name" placeholder="Name" value="@form("name").value">
				</div>
				<div class='form-group'>
					<label for='password' class=' control-label'>Password</label>
					<input id='password' class='form-control' type="password" name="password" placeholder="Password">
				</div>
				<div class='form-group'>
					<label for='confirmPassword' class=' control-label'>Confirm Password</label>
					<input id='confirmPassword' class='form-control' type="password" name="confirmPassword" placeholder="Confirm Password">
				</div>
				<div class='form-group'>
					<input type="submit" value="Sign Up" class="btn btn-primary">
				</div>	
			}
		</div>
	</div>
}
