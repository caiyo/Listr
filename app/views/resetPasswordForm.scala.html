@(account: Account)(error: String = null)
<html>
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    
</head>
<body>
    <div id="resetPassword" class="container raised">
    <div class="inner-content">
     @helper.form(routes.AccountController.resetPassword(account.getId().toString())){
            @if(error !=null){
                <div class="alert alert-danger" role="alert">
                    <div >
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        @error
                    </div>
                </div>
            }
        
            <form>
                <div class='form-group'>
                    <label for='password' class=' control-label'>New Password*</label>
                    <input id='password' class='form-control' type="password" name="password" placeholder="Password" ng-model="password">
                </div>
                <div class='form-group'>
                    <label for='confirmPassword' class=' control-label'>Confirm New Password*</label>
                    <input id='confirmPassword' class='form-control' type="password" name="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword">
                </div>
                
                <div class='form-group'>
                    <input type="submit" value="Submit" class="btn btn-primary" >
                </div>
            </form>
    }   
    
    </div>
</div>
</body>
</html>
