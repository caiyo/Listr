<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div ng-controller="LoginCtrl">
				<h1 class="text-center">Login!</h1>
				<form name="loginForm" ng-submit="login()" method="POST">
					<div class='form-group'>
							<label for='username' class=' control-label' >Username</label>
							<input id ='Username' class='form-control' type="text" name="Username" placeholder="Username" ng-model="username">
						</div>
						<div class='form-group'>
							<label for='password' class=' control-label'>Password</label>
							<input id='password' class='form-control' type="password" name="password" placeholder="Password" ng-model="password">
						</div>
						<div class='form-group'>
							<input type="submit" value="Login" class="btn btn-primary">
						</div>	
				</form>
			</div>
		</div>
		<div class="col-sm-6">
			<div ng-controller="SignupCtrl">
				<h1 class="text-center">Signup!</h1>
				<form name="signupForm" ng-submit="signup()">
						<div class='form-group'>
							<label for='username' class=' control-label'>Username</label>
							<input id ='username' class='form-control' type="text" name="username" placeholder="Username">
						</div>
						<div class='form-group'>
							<label for='name' class=' control-label'>Name</label>
							<input id='name' class='form-control' type='text' name="name" placeholder="Name">
						</div>
						<div class='form-group'>
							<label for='password' class=' control-label'>Password</label>
							<input id='password' class='form-control' type="password" name="password" placeholder="Password">
						</div>
						<div class='form-group'>
							<label for='confirmPassword' class=' control-label'>Confirm Password</label>
							<input id='confirmPassword' class='form-control' type="password" name="confirmPassword" placeholder="Confirm Password">
						</div>
						<div class='form-group'>
							<input type="submit" value="Sign Up" class="btn btn-primary" >
						</div>
				</form>
			</div>
		</div>
		
	<div>	
</div>
